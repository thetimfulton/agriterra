<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AgriTerra Land Scout - Ohio Edition</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WP97VS7YGP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-WP97VS7YGP');
    </script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    
    <style>
        :root { --brand-green: #27ae60; --dark-slate: #2c3e50; }
        
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; display: flex; flex-direction: column; height: 100vh; height: 100dvh; overflow: hidden; }
        
        /* Map Layout */
        #map { flex-grow: 1; width: 100%; z-index: 1; }
        
        /* Responsive Sidebar */
        #sidebar { 
            width: 100%; 
            max-height: 45vh; 
            background: white; 
            box-shadow: 0 -4px 15px rgba(0,0,0,0.15); 
            z-index: 1000; 
            overflow-y: auto; 
            padding: 20px;
            box-sizing: border-box;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        /* Desktop Layout */
        @media (min-width: 768px) {
            body { flex-direction: row; }
            #sidebar { width: 380px; max-height: 100vh; height: 100%; border-radius: 0; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
        }

        h1 { color: var(--dark-slate); font-size: 1.3rem; margin: 0 0 15px 0; }
        .brand { color: var(--brand-green); font-weight: bold; }
        
        .search-container { display: flex; gap: 8px; margin-bottom: 15px; }
        .search-container input { flex-grow: 1; padding: 12px; border: 2px solid #eee; border-radius: 8px; font-size: 16px; outline: none; }
        .search-container input:focus { border-color: var(--brand-green); }
        .search-container button { background: var(--dark-slate); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .btn { background: var(--brand-green); color: white; border: none; padding: 16px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 1.1rem; font-weight: bold; margin-bottom: 10px; }
        .btn:disabled { background: #cbd5e0; cursor: not-allowed; }

        /* Report Styling */
        .report-card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 10px; padding: 15px; margin-top: 12px; }
        .metric-title { font-size: 0.75rem; color: #64748b; text-transform: uppercase; font-weight: bold; letter-spacing: 0.05em; }
        .metric-value { font-size: 1.4rem; font-weight: 800; color: var(--dark-slate); }

        .premium-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .premium-box { 
            background: white; border: 1px solid #e2e8f0; padding: 15px 5px; border-radius: 8px; 
            text-align: center; font-size: 0.8rem; color: var(--dark-slate); text-decoration: none; 
            font-weight: bold; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        /* Large Touch Targets for Leaflet Draw toolbar */
        .leaflet-draw-toolbar a { width: 44px !important; height: 44px !important; line-height: 44px !important; background-size: 300% 200% !important; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="sidebar">
        <h1><span class="brand">AgriTerra</span> Scout</h1>
        
        <div class="search-container">
            <input type="text" id="addressInput" placeholder="Address or Zip Code..." />
            <button id="searchBtn">Find</button>
        </div>

        <button id="analyzeBtn" class="btn" disabled>Generate Report</button>
        
        <div id="results"></div>
        <div id="loading" style="display:none; text-align: center; padding: 20px; color: #666;">Analyzing parcel...</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <script>
        var ohioBounds = [[38.401, -84.820], [41.977, -80.518]];
        var streetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OSM' });
        var satelliteMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' });

        var map = L.map('map', { 
            center: [40.417, -82.907], 
            zoom: 7, 
            maxBounds: ohioBounds, 
            layers: [satelliteMap], // Start with Satellite for better drawing
            zoomControl: false 
        });
        
        L.control.zoom({ position: 'bottomright' }).addTo(map); // Bottom right for easier thumb access
        L.control.layers({ "Satellite": satelliteMap, "Street": streetMap }, {}, { position: 'topright' }).addTo(map);

        // Geocoding with deep zoom
        document.getElementById('searchBtn').addEventListener('click', async () => {
            const query = document.getElementById('addressInput').value;
            if (!query) return;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query + ', Ohio')}`);
                const data = await res.json();
                if (data && data.length > 0) {
                    map.flyTo([data[0].lat, data[0].lon], 18); // Level 18 = Fence line view
                }
            } catch (e) { console.error(e); }
        });

        // Setup Drawing - Positioned Top Right to avoid being covered
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        var drawControl = new L.Control.Draw({ 
            position: 'topright', 
            draw: { polygon: { shapeOptions: { color: '#27ae60' } }, rectangle: { shapeOptions: { color: '#27ae60' } }, marker: false, circle: false, circlemarker: false, polyline: false }, 
            edit: { featureGroup: drawnItems, remove: true }
        });
        map.addControl(drawControl);

        let currentLayer = null;
        map.on(L.Draw.Event.CREATED, function (e) {
            drawnItems.clearLayers();
            currentLayer = e.layer;
            drawnItems.addLayer(currentLayer);
            document.getElementById('analyzeBtn').disabled = false;
        });

        // Analysis Logic
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            if (!currentLayer) return;
            const resDiv = document.getElementById('results');
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            resDiv.innerHTML = '';
            
            const center = currentLayer.getBounds().getCenter();
            const areaSqMeters = turf.area(currentLayer.toGeoJSON());
            const acres = (areaSqMeters * 0.000247105).toFixed(1);

            try {
                // Solar API (Note: Still requires your Key!)
                const solarRes = await fetch(`https://developer.nrel.gov/api/pvwatts/v8.json?api_key=PLVvOusL7wjyAy2ZMcd0MFroNaL8sGI3hguxkHkm&lat=${center.lat}&lon=${center.lng}&system_capacity=4&azimuth=180&tilt=20&array_type=1&module_type=0&losses=14`);
                const solarData = await solarRes.json();
                const solarOutput = solarData.outputs ? Math.round(solarData.outputs.ac_annual) : "N/A";

                resDiv.innerHTML = `
                    <div class="report-card">
                        <div class="metric-title">Measured Area</div>
                        <div class="metric-value">${acres} Acres</div>
                    </div>
                    <div class="report-card" style="border-left-color: #f1c40f;">
                        <div class="metric-title">Est. Solar Output</div>
                        <div class="metric-value">${solarOutput.toLocaleString()} <small>kWh/yr</small></div>
                    </div>
                    
                    <div class="premium-grid">
                        <a href="insights.html?topic=property&acres=${acres}&lat=${center.lat}&lng=${center.lng}" target="_blank" class="premium-box">Property Info</a>
                        <a href="insights.html?topic=physical&acres=${acres}&lat=${center.lat}&lng=${center.lng}" target="_blank" class="premium-box">Soil Stats</a>
                        <a href="insights.html?topic=regulatory&acres=${acres}&lat=${center.lat}&lng=${center.lng}" target="_blank" class="premium-box">Zoning</a>
                        <a href="insights.html?topic=ag_value&acres=${acres}&lat=${center.lat}&lng=${center.lng}" target="_blank" class="premium-box">Ag Value</a>
                    </div>
                `;
            } catch (err) { resDiv.innerHTML = "Error loading data."; }
            finally { loading.style.display = 'none'; }
        });
    </script>
</body>
</html>
