<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request AgriTerra Report</title>
    
    <script src="config.js"></script>

    <script>
        (function() {
            const gaId = window.AGRI_CONFIG?.GA_MEASUREMENT_ID;
            const clarityId = window.AGRI_CONFIG?.CLARITY_ID;
            if (gaId) {
                const s = document.createElement('script'); s.async = true;
                s.src = "https://www.googletagmanager.com/gtag/js?id=" + gaId;
                document.head.appendChild(s);
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date()); gtag('config', gaId);
                window.gtag = gtag;
            }
            if (clarityId) {
                (function(c,l,a,r,i,t,y){
                    c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
                    t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
                    y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
                })(window, document, "clarity", "script", clarityId);
            }
        })();
    </script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; color: #333; display: flex; justify-content: center; padding: 40px 20px; }
        .form-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 100%; max-width: 500px; }
        .header { text-align: center; margin-bottom: 30px; }
        .brand { color: #27ae60; font-weight: bold; font-size: 2rem; margin: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #2c3e50; font-size: 0.9rem; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; box-sizing: border-box; }
        input[readonly] { background-color: #ecf0f1; color: #7f8c8d; cursor: not-allowed; }
        .btn { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 5px; font-weight: bold; width: 100%; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
        .btn:disabled { background: #95a5a6; }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="header">
            <h1 class="brand">AgriTerra</h1>
            <p style="color:#7f8c8d;">Official Report Request</p>
        </div>

        <form id="agriterraForm" method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="Name" required placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="Email" required placeholder="jane@farm.com">
            </div>
            <div class="form-group">
                <label>Report Focus</label>
                <input type="text" id="topic" name="Topic" readonly>
            </div>
            <div class="form-group">
                <label>Acres</label>
                <input type="text" id="acres" name="Acres" readonly>
            </div>
            <div class="form-group">
                <label>Coordinates</label>
                <input type="text" id="coords" name="Coordinates" readonly>
            </div>
            <button type="submit" id="submitBtn" class="btn">Submit Request</button>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('topic').value = params.get('topic') || "General Inquiry";
        document.getElementById('acres').value = params.get('acres') || "Unknown";
        document.getElementById('coords').value = `${params.get('lat')}, ${params.get('lng')}`;

        const form = document.getElementById('agriterraForm');
        // Point the form action to your Formspree ID from config
        form.action = "https://formspree.io/f/" + (window.AGRI_CONFIG?.FORMSPREE_ID || "");

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = 'Sending...';
            btn.disabled = true;

            const response = await fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            });

            if (response.ok) {
                if(window.gtag) gtag('event', 'lead_form_submitted');
                window.location.href = "thank-you.html";
            } else {
                alert("Submission failed. Please try again.");
                btn.disabled = false;
                btn.innerText = 'Submit Request';
            }
        });
    </script>
</body>
</html>
