<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - AgriTerra</title>
    
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        (function() {
            const gaId = window.AGRI_CONFIG?.GA_MEASUREMENT_ID;
            if (gaId) {
                const s = document.createElement('script'); s.async = true;
                s.src = "https://www.googletagmanager.com/gtag/js?id=" + gaId;
                document.head.appendChild(s);
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', gaId);
                // LOG THE CONVERSION
                gtag('event', 'generate_lead', { 'event_category': 'engagement', 'event_label': 'AgriTerra Scout' });
                window.gtag = gtag;
            }
        })();
    </script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .card { background: white; padding: 50px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 450px; }
        .check { font-size: 4rem; color: #27ae60; }
        h1 { color: #2c3e50; }
        p { color: #666; margin-bottom: 30px; }
        .btn { background: #27ae60; color: white; padding: 12px 25px; border-radius: 5px; text-decoration: none; font-weight: bold; }
    </style>
</head>

        <a href="index.html" class="btn">Return to Map</a>
    </div>

    <script>
        // Celebrate!
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#27ae60', '#2c3e50', '#f1c40f'] });
    </script>
</body>
</html>
